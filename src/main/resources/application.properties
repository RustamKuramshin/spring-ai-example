spring.application.name=spring-ai-example

# Spring Data (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.encoding=UTF-8

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.root=DEBUG

# Spring AI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.2
#logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.level.org.springframework.ai=DEBUG
spring.ai.chat.memory.repository.jdbc.schema=classpath:ai/chat/memory/repository/jdbc/schema-h2.sql
spring.ai.chat.observations.log-prompt=true
spring.ai.chat.observations.log-completion=true
spring.ai.tools.observations.include-content=true

management.endpoints.web.exposure.include=health,info,metrics